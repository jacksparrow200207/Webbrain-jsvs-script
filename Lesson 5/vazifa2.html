<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  
 <h1 style="margin-left: 190px;">Test Form</h1>
 <div style="width: 400px;">
   <div class="form">
  <label for="name">Full Name</label><br><br>
  <input type="text" name="name" id="" placeholder=" Enter Your Full Name" style="border-bottom: 1px solid black;"><br><br>

   <label for="email">Email</label><br><br>
  <input type="email" name="email" id="" placeholder=" Enter Your Email" style="border-bottom: 1px solid black;"><br><br>

  <label for="number">Phone Number</label><br><br>
  <input type="number" name="number" id="" placeholder=" Enter Your Phone Number" style="border-bottom: 1px solid black;"><br><br>

  <label for="age">Age</label><br>
  <input type="radio" name="age" id="">>18 
  <input type="radio" name="age" id="">18-35 
  <input type="radio" name="age" id="">35+ 
  <br><br>

  <label for="edu">Education</label><br><br>
  <input type="checkbox" name="edu" id="">High School <br>
  <input type="checkbox" name="edu" id="">Some College <br>
  <input type="checkbox" name="edu" id="">Associate's Degree
  <input type="checkbox" name="edu" id="">Bachelor's Degree 
  <br><br><br>

  <label for="date">Appointment Date</label><br><br>
  <input type="Date" name="" id="" style="border-bottom: 1px solid black;">
  <br><br><br>

  <label for="reason">Reason For Appointment</label><br><br>

  <select name="reason" id="">
    <option value="">Select your Reason</option>
  </select>
  <br><br><br>

  <label for="mes">Message</label><br><br>
  <input type="text" name="mes" id="" placeholder="Enter a Message" style="border-bottom: 1px solid black;">
  <br><br><br>

  <input type="submit" name="" id="" style="width:100px ; background-color: blue; text-align: center;padding: 5px 5px 2px 2px;">



</div>
</div>
<style>
  input {
    border: none;
    width: 400px;
    text-align: left;
    padding-left: 0px;
    margin-bottom: -5px;
  }
  label {
   text-align: left;
   padding-left: 0px;

  }
  .form {
   margin-left: 50px;
   
  }
</style>
</body>
</html>
