<body>
  <div class="project-m">
  
   <u><h1>Project Management</h1></u>
    <br>
    <label for="">Project Name</label>
    <input type="text" name="" id="" placeholder="Project Name"><br>

    <label for="married">Assigned to</label>
    <select name="married" id="">
      <option value="">Married</option>
      <option value="">Single</option>
    </select><br>
    
    <label for="">Start Date</label>
    <input type="date" name="" id=""><br>

    <label for="">End Date</label>
    <input type="date" name="" id=""><br>

    <label for="">Priority</label>
    <input type="radio" name="priority" id="">High
    <input type="radio" name="priority" id="">Average
    <input type="radio" name="priority" id="">Low <br><br>
    <label for="description">Description</label>
    <textarea name="description" id="" cols="30" rows="10"></textarea>
    <br>

    <Span style="margin-left: 50px;"><input type="submit" name="" id="" style="background-color: green; color: white;"></Span>
    <Span style="margin-left: 10px;"><input type="submit" value="Clear" name="" id="" style="background-color: rgb(56, 56, 179);color: white;"></Span>
    <br><br><br>

  
  </div>
  <style>
    .project-m {
      width: 400px;
      text-align: center;
      border: none;
      background-color: aqua;
     margin-left: 10px;

    }

      margin-left: 5px;
      display: flex;
      justify-content: space-between;
    }
   
  </style>
